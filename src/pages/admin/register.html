<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/branding/isotype.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/admin/register.css">
    <title>Register | FunkoShop</title>
</head>

<body class="grid-fixed">
    <header>
        <nav class="navbar container">
            <picture class="navbar_logo">
                <a href="/">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">
                </a>
            </picture>
            <ul class="navbar_list">
                <li><a class="navbar_link" href="../../pages/shop.html">EXIT</a></li>
                </li>
            </ul>
        </nav>
    </header>

    <main id="register" class="container">
        <div class="register_header">
            <h2 class="register_title">CREATE YOUR ACCOUNT</h2>
            <p class="register_subtitle">Complete this form to be part of the Funko World</p>
        </div>
        <form class="register_form" action="/register" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form_box-grid">
                <label class="form_label" for="name">Name:</label>
                <input class="form_input" type="text" name="name" id="name" placeholder="name" required>
            </div>
            <div class="form_box-grid">
                <label class="form_label" for="surname">Surname:</label>
                <input class="form_input" type="text" name="surname" id="surname" placeholder="surname" required>
            </div>
            <div class="form_box-grid">
                <label class="form_label" for="email">Email:</label>
                <input class="form_input" type="email" name="email" id="email" placeholder="johndoe@email.com" required>
            </div>
            <div class="form_box-grid">
                <label class="form_label" for="password">Password:</label>
                <input class="form_input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form_box-grid">
                <label class="form_label" for="repassword">Repeat Password:</label>
                <input class="form_input" type="repassword" name="repassword" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form_submission">
                <input class="form_btn btn btn-primary btn-large" type="submit" value="Register">
                <div class="form_terms">
                    <input type="checkbox" name="" id="">
                    <label for="">I accept <a class="form_link" href="">Terms & Conditions</a></label>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <nav class="navbar container">
            <ul>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">SIGN UP</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">LOG IN</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">CONTACT</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="FunkoShop isotype">
            </picture>
        </nav>
        <p class="footer_copyright">All rights reserved 2023 - FunkoShop &copy;</p>
    </footer>
</body>

</html>
