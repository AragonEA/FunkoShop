<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/branding/isotype.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/admin/edit.css">
    <title>Log In | FunkoShop</title>
</head>

<body class="grid-fixed">
    <header>
        <nav class="navbar container">
            <picture class="navbar_logo">
                <a href="/">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">
                </a>
            </picture>
            <ul class="navbar_list">
                <li><a class="navbar_link" href="../../pages/shop.html">EXIT</a></li>
                </li>
            </ul>
        </nav>
    </header>
    
<main id="edit">
    <h2 class="edit_title">EDIT ITEM</h2>
    <form class="edit_form" action="/admin/edit" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form_flex">
            <div class="form_box-flex">
                <label class="form_label" for="collection">Category:</label>
                <select class="form_select" name="collection" id="collection" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="Collectable Figures">Collectable Figures</option>
                    <option value="Key Ring">Key Ring</option>
                    <option value="T-shirt">T-shirt</option>
                </select>
            </div>
            <div class="form_box-flex">
                <label class="form_label" for="collection">Licence:</label>
                <select class="form_select" name="collection" id="collection" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="starwars">Star Wars</option>
                    <option value="pokemon">Pokemon</option>
                    <option value="harrypotter">Harry Potter</option>
                </select>
            </div>
        </div>
        <div class="form_box-flex">
            <label class="form_label" for="name">Product name:</label>
            <input class="form_input" type="text" name="name" id="name" placeholder="Kakashi Hatake Shippuden Saga" required>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Product description" required></textarea>
        </div>
        <div class="form_flex">
            <div class="form_box-flex">
                <label class="form_label" for="sku">SKU:</label>
                <input class="form_input" type="text" name="sku" id="sku" placeholder="SSK111AB001" required>
            </div>
            <div class="form_box-flex">
                <label class="form_label" for="price">Price:</label>
                <div class="form_input-wrapper"><span>$</span><input class="form_input" type="text" name="price" id="price" data-type="currency" placeholder="0.000,00"></div>
            </div>
            <div class="form_box-flex">
                <label class="form_label" for="stock">Stock:</label>
                <div class="form_input-wrapper"><input class="form_input" type="text" name="stock" id="stock" placeholder="0" required><span>unidades</span></div>
            </div>
        </div>
        <div class="form_flex">
            <div class="form_box-flex">
                <label class="form_label" for="discount">Discount:</label>
                <div class="form_input-wrapper"><input class="form_input" type="text" name="discount" id="discount" placeholder="0" required><span>%</span></div>
            </div>
            <div class="form_box-flex">
                <label class="form_label" for="dues">Dues:</label>
                <select class="form_select" name="dues" id="dues">
                    <option value="0">1 Payment</option>
                    <option value="3">3 Interest Free Payments</option>
                    <option value="6">6 Interest Free Payments</option>
                    <option value="9">9 Interest Free Payments</option>
                    <option value="12">12 Interest Free Payments</option>
                    <option value="18">18 Interest Free Payments</option>
                    <option value="24">24 Interest Free Payments</option>
                </select>
            </div>
        </div>
        <div class="form_box-flex">
            <label class="form_label" for="images">Images:</label>
            <input type="file" name="images" id="img" multiple>
        </div>
        <div class="form_box-flex">
            <div class="edit_img">
                <img src="../../img/harry-potter/hermione-1.webp" alt="Hermione collectable Funko Figure">
                <p class="edit_img-side">Front</p>
            </div>
            <div class="edit_img">
                <img src="../../img/harry-potter/hermione-box.webp" alt="Hermione collectable Funko Figure in a box">
                <p class="edit_img-side">Back</p>
            </div>
        </div>
        <div>
            <input class="btn btn-primary btn-large" type="submit" value="Edit Product">
            <input class="btn btn-primary btn-large" type="reset" value="Clear">
        </div>
    </form>
</main>
    

    <footer>
        <nav class="navbar container">
            <ul>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">SIGN UP</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">LOG IN</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">CONTACT</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="FunkoShop isotype">
            </picture>
        </nav>
        <p class="footer_copyright">All rights reserved 2023 - FunkoShop &copy;</p>
    </footer>
</body>

</html>
