<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/branding/isotype.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/admin/login.css">
    <title>Log In | FunkoShop</title>
</head>

<body class="grid-fixed">
    <header>
        <nav class="navbar container">
            <picture class="navbar_logo">
                <a href="/">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="FunkoShop Logo">
                </a>
            </picture>
            <ul class="navbar_list">
                <li><a class="navbar_link" href="../../pages/shop.html">EXIT</a></li>
                </li>
            </ul>
        </nav>
    </header>

    <main id="login" class="container">
        <h2 class="login_title">Log In</h2>
        <form class="login_form form" action="" method="post">
            <div class="form_box-grid">
                <label class="form_label" for="email">Email:</label>
                <input class="form_input" type="text" name="email" id="email" placeholder="johndoe@email.com">
            </div>
            <div class="form_box-grid">
                <label class="form_label" for="password">Password:</label>
                <input class="form_input" type="password" name="password" id="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
            <div class="form_submission">
                <input class="form_btn btn btn-primary btn-large" type="submit" value="Ingresar">
                <div class="form_remember">
                    <input type="checkbox" name="remember" id="">
                    <label for="">Remember me</label>
                </div>
            </div>
            <a class="form_link" href="">Forgot password?</a>
        </form>
    </main>

    <footer>
        <nav class="navbar container">
            <ul>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">SIGN UP</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">LOG IN</a>
                </li>
                <li class="nav-item">
                    <a class="navbar_link" href="../../pages/">CONTACT</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="FunkoShop isotype">
            </picture>
        </nav>
        <p class="footer_copyright">All rights reserved 2023 - FunkoShop &copy;</p>
    </footer>
</body>

</html>
